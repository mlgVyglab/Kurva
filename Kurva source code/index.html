<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MolEViTA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script> 	
    <script src="https://rawgit.com/biovisualize/radviz/master/radviz-min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script> 
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <link href="./public/main.css" rel="stylesheet">
    <script type="text/javascript" src="./public/hex.js"></script>
    <script type="text/javascript" src="./public/molecularview.js"></script>
    <script type="text/javascript" src="./public/ui.js"></script>
    <script type="text/javascript" src="./public/TemplateData/UnityProgress.js"></script>
    <!-- <script type="text/javascript" src="./public/Build/UnityLoader.js"></script> -->
  </head>


  <body>

    <div class="container-fluid">
      <!-- Form for SMILES formula input -->
      <form class="form-inline" method="post" action="/api/smiles_to_sdf" id="smiles_form" style="">
        <div class="input-group col-md-10 text-white">
          <input type="text" class="form-control" name="smiles" id="smiles_input"
            placeholder="Copy your SMILES formulas here:">
        </div>
        <button type="submit" class="btn btn-primary">Submit SMILES</button>
      </form>
    </div>

    <div id="plot_div3" class="container"> 
      <label class='checkbox'>
        <input type="checkBox" name="checkbox" >Ver Bioactividad</input>
      </label> 
    </div>

    <div>
      <input type="text" id="myText" >
      <button onclick="rotate()">Load sdf</button>
    </div>

    <div class="container-fluid" id="title_div"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <div class="row" id="context_div"></div>  
          <div class="row" >
               <div class="col-sm-6" id="tags_div"></div>
               <div class="col-sm-3" id="molecule_div"></div>
          </div>  
        </div>
      <div class="col-sm-6" id="plot_div"></div>
      <div class="col-sm-3" id="molecule3D_div"></div>
      </div>
    <div class="row">

      <!-- div for hex view experiments -->
      <div class="col-sm-12" id="hex_div">
        <button onclick="drawHex()">FUCK!</button>
      </div>


      <div class="col-sm-12" id="details_div"></div>  
      </div>
    </div>
  
  </body>
